# Application Configuration
spring.application.name=fhir-generator
spring.output.ansi.enabled=ALWAYS

# Server Configuration
server.port=8080

# ScyllaDB Configuration
spring.cassandra.keyspace-name=episense
spring.cassandra.contact-points=localhost
spring.cassandra.port=9042
spring.cassandra.local-datacenter=datacenter1
spring.cassandra.schema-action=create_if_not_exists

# External API Configuration
external.api.url=http://localhost:5000/api/ingestion/fhir
external.api.timeout=30000

# Scheduler Configuration
scheduler.enabled=true
scheduler.initial-delay=60000
scheduler.min-interval-minutes=3
scheduler.max-interval-minutes=10
scheduler.min-batch-size=20
scheduler.max-batch-size=100

# Logging Configuration
logging.level.root=INFO
logging.level.com.episense.fhirgenerator=DEBUG
logging.level.com.datastax.oss.driver=WARN

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
